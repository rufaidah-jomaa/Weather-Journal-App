<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Journal Rufaidah Jomaa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container">
    <header class="app-header">
      <h1>Weather Journal App</h1>
    </header>
    <main class="app-main">
      <form class="weather-form" autocomplete="off">
        <div class="form-group">
          <input type="text" id="zip" maxlength="10" placeholder="" required=""/>
          <label for="zip">enter zip code here (US only)</label>
        </div>
        <div class="form-group">
          <textarea id="feelings" maxlength="40" placeholder="" required=""></textarea>
          <label for="feelings">How do you feel today?</label>
        </div>
        <button id="generate" type="submit">Check Weather</button>
      </form>
      <section class="recent-entry">
        <h2>Latest Entry</h2>
        <div id="entryHolder">
          <div class="entry-item">
            <i class="fas fa-calendar-day icon"></i>
            <span id="date"></span>
          </div>
          <div class="entry-item">
            <i class="fas fa-thermometer-half icon"></i>
            <span id="tempreture"></span>
          </div>
          <div class="entry-item">
            <i class="fas fa-comment-dots icon"></i>
            <span id="content"></span>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
