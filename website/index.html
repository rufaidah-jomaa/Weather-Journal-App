<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal App Eng.Rufaidah Jomaa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper__app">
    <div id="app">
      <div class="holder headline">
        <h1 class="headline__heading">Weather Journal App</h1>
      </div>
      <form class="app__form" autocomplete="off">
        <div class="holder zip">
          <!--transferred the placeholder text 'enter zip code' to the label-->
          <input type="text" id="zip" maxlength="10" required="" placeholder="">
          <label for="zip" class="zip__label">enter zip code here (US only)</label>
        </div>
        <div class="holder feel">
          <textarea class="feel__input" id="feelings" maxlength="35" required=""></textarea>
          <label for="feelings">how are you feeling today?</label>
        </div>
        <button id="generate" type="submit"> Generate </button>
      </form>
      <div class="holder entry">
        <h2 class="entry__title">Most Recent Entry</h2>
       <!-- content in this section is updated dynamically-->
        <div id="entryHolder">
          <div class="entry__date">
            <i class="fas fa-calendar-day entry__icon"></i>
            <div id="date"></div>
          </div>
          <div class="entry__temp">
            <i class="fas fa-thermometer-half entry__icon"></i>
            <div id="temp"></div>
          </div>
          <div class="entry__content">
            <i class="fas fa-user-circle entry__icon"></i>
            <div id="content"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
